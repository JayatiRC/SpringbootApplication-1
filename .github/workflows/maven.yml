name: Build and deploy Spring Application


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    name: Build and Deploy the 1st springboot application for Demo
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code 
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and test the Maven application
      run: |
        cd springboot-first-app/springboot-first-app
        mvn clean
        mvn -B test --file pom.xml

    - name: Build Docker Image
      uses: actions/build-push-action@v2
      with:
        context: .
        dockerfile: Dockerfile
        push: false
        tags: ${{secret.DOCKER_HUB_USER_NAME }} /demo_repo:latest
          
    - name: login to docker hub
      uses: docker/login-action@v1
      with:
        username: ${{DOCKER_HUB_ACCESS_TOKEN }} 
        password: ${{secret.DOCKER_HUB_USER_NAME }} 
        
    - name: Push Docker Image to docker hub
      uses: actions/build-push-action@v2
      with:
        context: .
        dockerfile: Dockerfile
        push: true
        tags: ${{secret.DOCKER_HUB_USER_NAME }} /demo_repo:latest
        
