name: Build and deploy Spring Application


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    name: Build and Deploy the 1st springboot application for Demo
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code 
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Test the Maven application
      run: |
        mvn clean
        mvn -B test --file pom.xml


    - name: Build the application
      run: |
        mvn clean
        mvn -B package --file pom.xml    

    - name: Build Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        dockerfile: Dockerfile
        push: false
        tags: jayarirc/demo_repo:latest
          
    - name: login to docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USER_NAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}  
        
    - name: Push Docker Image to docker hub
      uses: docker/build-push-action@v6
      with:
        context: .
        dockerfile: Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USER_NAME }}/demo_repo:latest
            
